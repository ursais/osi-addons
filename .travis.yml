language: python
sudo: false
cache: pip

python:
  - "3.5"

addons:
  postgresql: "9.6"
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml # because pip installation is slow
      - postgresql-9.6-postgis-2.3
      - postgis

before_script:
  - createdb openerp_test
  - psql -U postgres -d openerp_test -c "create extension postgis"
  - psql -U postgres -d openerp_test -c "create extension postgis_topology"

env:
  global:
  - VERSION="11.0" TESTS="0" LINT_CHECK="0"

  matrix:
  - LINT_CHECK="1"
  - TESTS="1" ODOO_REPO="odoo/odoo" EXCLUDE="mrp_barcode,stock_picking_no_over_scan,helpdesk_ticket_to_task,helpdesk_fsm,agreement_helpdesk,helpdesk_stock,helpdesk_scope"
  - TESTS="1" ODOO_REPO="OCA/OCB" EXCLUDE="mrp_barcode,stock_picking_no_over_scan,helpdesk_ticket_to_task,helpdesk_fsm,agreement_helpdesk,helpdesk_stock,helpdesk_scope"

install:
  - git clone https://github.com/ursais/maintainer-quality-tools.git $HOME/maintainer-quality-tools
  - export PATH=$HOME/maintainer-quality-tools/travis:$PATH
  - travis_install_nightly

script:
  - travis_run_tests

after_success:
  - travis_after_tests_success
